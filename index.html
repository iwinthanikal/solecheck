<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleCheck | Sneaker Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0b; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div class="w-full max-w-md glass p-4 rounded-2xl mb-6 flex justify-between items-center">
        <div>
            <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Searching</p>
            <p class="font-black italic text-sm">AIR FORCE 1 '07 WHITE</p>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Size</p>
            <p class="font-bold text-sm">UK 9</p>
        </div>
    </div>

    <div class="w-full max-w-md glass rounded-[2.5rem] overflow-hidden shadow-2xl">
        <div class="bg-zinc-900/40 p-10 flex justify-center relative">
            <span class="absolute top-6 left-6 bg-green-500 text-black px-3 py-1 rounded-full text-[10px] font-black uppercase">Best Price Found</span>
            <img src="https://www.superkicks.in/cdn/shop/products/1_c5f0b4d4-2b6b-4e8c-8f1d-7f8e8e8e8e8e.jpg" class="w-4/5 drop-shadow-2xl">
        </div>

        <div class="p-6">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter">AF1 '07 LOW</h1>
                    <p class="text-zinc-500 text-[10px] font-bold tracking-widest uppercase">Nike • CW2288-111</p>
                </div>
                <div class="text-right">
                    <div class="text-yellow-500 text-xs">★★★★★</div>
                    <p class="text-[10px] text-zinc-500 font-bold mt-1">4.9 (Trust Score)</p>
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/10">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center text-black font-black text-[8px]">SK</div>
                        <div>
                            <p class="text-[10px] font-black text-green-400 leading-none mb-1 uppercase">Superkicks</p>
                            <p class="text-lg font-black italic">₹7,495</p>
                        </div>
                    </div>
                    <button class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">GO TO STORE</button>
                </div>

                <div class="flex items-center justify-between p-4 opacity-60">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-zinc-800 rounded-lg flex items-center justify-center text-white font-black text-[8px]">VNV</div>
                        <div>
                            <p class="text-[10px] font-bold text-zinc-400 leading-none mb-1 uppercase">VegNonVeg</p>
                            <p class="text-md font-bold italic">₹7,495</p>
                        </div>
                    </div>
                    <span class="text-[10px] text-zinc-500 italic">Official Retailer</span>
                </div>
            </div>

            <button class="w-full mt-6 text-zinc-500 text-[10px] font-black uppercase tracking-widest text-center">Compare 3 more stores from ₹8,200 ⌵</button>
        </div>
    </div>

    <div class="fixed bottom-10">
        <button class="bg-[#0066FF] text-white px-8 py-4 rounded-full font-black text-xs uppercase tracking-widest shadow-2xl flex items-center gap-3">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 6h18M6 12h12m-9 6h6"/></svg>
            Sort and Filters
        </button>
    </div>

</body>
</html>
