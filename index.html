<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleCheck | Sneaker Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #08080a; color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .dashboard-card { background: linear-gradient(165deg, #121215 0%, #0c0c0e 100%); border: 1px solid rgba(255,255,255,0.06); }
        .accent-glow { box-shadow: 0 0 20px rgba(37, 99, 235, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pb-24">

    <nav class="w-full max-w-4xl flex justify-between items-center py-8 px-6">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center font-black text-white italic shadow-lg shadow-blue-600/20">SC</div>
            <span class="text-2xl font-black italic tracking-tighter uppercase">SoleCheck</span>
        </div>
        <div class="hidden md:flex gap-6 text-[11px] font-black uppercase tracking-[0.2em] text-zinc-500">
            <span class="text-white border-b-2 border-blue-600 pb-1">Aggregator</span>
            <span class="hover:text-white cursor-pointer transition-all">Market Stats</span>
            <span class="hover:text-white cursor-pointer transition-all">Verified Stores</span>
        </div>
    </nav>

    <main class="w-full max-w-md px-4">
        <div class="dashboard-card rounded-[3rem] overflow-hidden shadow-2xl">
            <div class="relative p-12 flex justify-center bg-zinc-900/10">
                <div class="absolute top-8 left-8">
                    <span class="bg-blue-600/10 text-blue-500 border border-blue-600/20 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest">Live Feed</span>
                </div>
                <img src="https://images.clothes.com/af1-white.png" 
                     onerror="this.src='https://placehold.co/600x600/121215/FFFFFF?text=AF1+WHITE'" 
                     class="w-full drop-shadow-[0_30px_60px_rgba(0,0,0,0.8)]">
            </div>

            <div class="p-8">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h1 class="text-3xl font-black italic tracking-tighter uppercase leading-none">AF1 '07 LOW</h1>
                        <p class="text-zinc-500 text-[11px] font-bold mt-2 uppercase tracking-[0.2em]">Nike • Style: CW2288-111</p>
                    </div>
                    <div class="text-right">
                        <div class="flex text-yellow-500 gap-0.5 text-xs">★★★★★</div>
                        <p class="text-[10px] text-zinc-600 font-black mt-1 uppercase tracking-widest">Trust Index</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <p class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.3em] mb-4">The Verdict</p>
                    
                    <div class="bg-blue-600/5 border border-blue-600/20 p-5 rounded-3xl flex items-center justify-between accent-glow">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-black font-black text-[11px] shadow-xl">SK</div>
                            <div>
                                <p class="text-[10px] font-black text-blue-500 uppercase leading-none mb-2">Superkicks</p>
                                <p class="text-2xl font-black italic text-white">₹7,495</p>
                            </div>
                        </div>
                        <button class="bg-white text-black h-12 px-6 rounded-2xl text-[11px] font-black uppercase hover:bg-zinc-200 transition-colors">Get Deal</button>
                    </div>

                    <div class="flex items-center justify-between p-5 opacity-50 hover:opacity-100 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-zinc-800 rounded-2xl flex items-center justify-center text-white font-black text-[10px]">VNV</div>
                            <div>
                                <p class="text-[10px] font-bold text-zinc-500 uppercase leading-none mb-2">VegNonVeg</p>
                                <p class="text-xl font-bold italic text-white">₹7,495</p>
                            </div>
                        </div>
                        <span class="text-[10px] font-black text-zinc-600 uppercase italic">Authorized</span>
                    </div>
                </div>

                <button class="w-full mt-10 py-5 border-t border-white/5 text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em] hover:text-white transition-all">
                    Show 4 more sources
                </button>
            </div>
        </div>
    </main>

    <div class="fixed bottom-10 left-0 right-0 flex justify-center px-8 z-50">
        <button class="bg-blue-600 text-white px-12 py-5 rounded-full font-black text-[11px] uppercase tracking-[0.2em] shadow-2xl shadow-blue-600/40 flex items-center gap-4 border border-white/10 hover:scale-105 active:scale-95 transition-all">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M3 6h18M6 12h12m-9 6h6"/></svg>
            Sort & Filter Matrix
        </button>
    </div>

</body>
</html>
