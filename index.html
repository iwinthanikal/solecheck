<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleCheck | Premium Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0b; color: #e0e0e0; font-family: 'Plus Jakarta Sans', sans-serif; }
        .card-gradient { background: linear-gradient(145deg, #161618, #0e0e0f); border: 1px solid rgba(255,255,255,0.05); }
        .best-deal { border: 1px solid rgba(34, 197, 94, 0.3); background: rgba(34, 197, 94, 0.02); }
    </style>
</head>
<body class="p-6 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-md flex justify-between items-end mb-8 px-2">
        <div>
            <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 mb-1">Live Comparison</h2>
            <h1 class="text-xl font-extrabold italic tracking-tight">AF1 '07 LOW</h1>
        </div>
        <div class="text-right">
            <p class="text-[10px] font-bold text-zinc-500 uppercase">UK Size</p>
            <p class="text-lg font-black text-white">9.0</p>
        </div>
    </div>

    <div class="w-full max-w-md card-gradient rounded-[2.5rem] shadow-2xl overflow-hidden">
        <div class="relative p-12 bg-zinc-900/20 flex justify-center">
            <div class="absolute top-6 left-6 flex gap-2">
                <span class="bg-green-500/10 text-green-400 border border-green-500/20 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-wider">In Stock</span>
            </div>
            <img src="https://images.clothes.com/af1-white.png" 
                 onerror="this.src='https://placehold.co/600x600/121212/FFFFFF?text=AF1+WHITE'"
                 className="w-full drop-shadow-[0_25px_50px_rgba(0,0,0,0.5)]">
        </div>

        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <p class="text-[9px] font-black text-zinc-500 uppercase tracking-[0.3em] mb-1">Nike Sportswear</p>
                    <p class="text-xs font-bold text-zinc-300">Style: CW2288-111</p>
                </div>
                <div class="bg-zinc-800/50 px-3 py-1.5 rounded-xl border border-white/5 flex items-center gap-2">
                    <span class="text-yellow-500 text-xs font-bold">★ 4.9</span>
                </div>
            </div>

            <div class="space-y-4">
                <div class="best-deal flex items-center justify-between p-5 rounded-3xl transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-black font-black text-[10px] shadow-lg">SK</div>
                        <div>
                            <p class="text-[9px] font-black text-green-400 uppercase tracking-widest leading-none mb-1.5">Superkicks</p>
                            <p class="text-2xl font-black italic tracking-tighter text-white">₹7,495</p>
                        </div>
                    </div>
                    <button class="bg-white text-black h-12 px-6 rounded-2xl text-[10px] font-black uppercase hover:scale-95 transition-transform">Get Deal</button>
                </div>

                <div class="flex items-center justify-between p-5 opacity-40 hover:opacity-100 transition-opacity">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-zinc-800 rounded-2xl flex items-center justify-center text-white font-black text-[10px]">VNV</div>
                        <div>
                            <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest leading-none mb-1.5">VegNonVeg</p>
                            <p class="text-xl font-bold italic text-zinc-200">₹7,495</p>
                        </div>
                    </div>
                    <span class="text-[9px] font-black text-zinc-600 uppercase italic">Authorized</span>
                </div>
            </div>
            
            <button class="w-full mt-10 py-4 border-t border-white/5 text-[9px] font-black text-zinc-500 uppercase tracking-[0.4em] hover:text-white transition-colors">
                View 3 More Retailers
            </button>
        </div>
    </div>

    <div class="fixed bottom-10 left-0 right-0 flex justify-center px-6 pointer-events-none">
        <button class="pointer-events-auto bg-[#0066FF] text-white px-10 py-5 rounded-full font-black text-[10px] uppercase tracking-[0.2em] shadow-[0_20px_40px_rgba(0,102,255,0.3)] flex items-center gap-4 border border-white/10 hover:scale-105 transition-all">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M3 6h18M6 12h12m-9 6h6"/></svg>
            Sort & Filters
        </button>
    </div>

</body>
</html>
